<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://use.fontawesome.com/d28542c74b.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Chewy|Indie+Flower" rel="stylesheet">
        <title>Brownie</title>
    </head>
    <body>
        <header>
            <section id="header-logo">
                <i class="fa fa-paw fa-2x logo" aria-hidden="true"></i>
            </section>
            <section id="header-text">
                <h1 id="header-subject">Brownie</h1>
                <h2 id="header-description">Adventure Lovin' Canine</h2>
            </section>
        </header>

        <section id="top">
            <img id="top-image" src="images/brownie_walking_smile.jpg" alt="Dog named Brownie walking in a forest with a big grin.">
        </section>

        <section id="main">
            <header>
                <h2>Featured Adventures</h2>
            </header>

            <section id="main-articles" class="flex-container">
                <article>
                    <figure>
                        <img class="article-img" src="images/me_and_brownie_first_day.jpg" alt="Dog named Brownie and I, at the Muttville Senior Dog Rescue the first day that we met.">
                        <figcaption>Muttville Senior Dog Rescue, <br> San Francisco, CA</figcaption>
                    </figure>
                    <p>For Brownie and me it was truly love at first sight!</p>
                </article>
                <article>
                    <figure>
                        <img class="article-img" src="images/brownie_sand.jpg" alt="Dog named Brownie mostly buried in sand on a beach.">
                        <figcaption>Redwood National Park, Orick, CA</figcaption>
                    </figure>
                    <p>To my utmost surprise, Brownie loves being buried in sand!</p>
                </article>
                <article>
                    <figure>
                        <img class="article-img" src="images/brownie_alta_plaza.jpg" alt="Dog named Brownie at Alta Plaza Park walking towards the camera with a big smile.">
                        <figcaption>Alta Plaza Park, San Francisco, CA</figcaption>
                    </figure>
                    <p>Brownie's on top of the world!</p>
                </article>
            </section>
        </section>
    </body>
</html>
